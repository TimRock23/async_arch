<nav>
    <p>OAUTH Service</p>
    <nav>
        {% if user.is_authenticated %}
            Пользователь: {{ user.username }}.
            <form method="post" action="{% url "logout" %}">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <a href="{% url "login" %}">Войти</a> |
            <a href="{% url "signup" %}">Регистрация</a>
        {% endif %}
    </nav>
</nav>
